 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inmobiliaria:home' %}">InmoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmobiliaria:propiedad_list' %}">Propiedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmobiliaria:propietario_list' %}">Propietarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmobiliaria:cliente_inmobiliaria_list' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmobiliaria:agente_inmobiliario_list' %}">Agentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmobiliaria:visita_propiedad_list' %}">Visitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmobiliaria:contrato_venta_list' %}">Contratos de Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmobiliaria:contrato_alquiler_list' %}">Contratos de Alquiler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
