{% extends "inmobiliaria/base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <div class="alert alert-danger" role="alert">
        ¿Estás seguro de que quieres eliminar el contrato de alquiler para la propiedad <strong>{{ contrato.propiedad }}</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <a href="{% url 'inmobiliaria:contrato_alquiler_list' %}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
    </form>
</div>
{% endblock %}
