{% extends "inmobiliaria/base.html" %}

{% block content %}
  <div class="card w-50 mx-auto mt-5">
    <div class="card-body">
      <h5 class="card-title">Confirmar Eliminación</h5>
      <p class="card-text">¿Estás seguro de que quieres eliminar a <strong>{{ object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'inmobiliaria:propietario_list' %}" class="btn btn-secondary">No, cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
